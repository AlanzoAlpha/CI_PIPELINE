apiVersion: v1
kind: Service
metadata:
  name: backend
spec:
  selector:
    app: backend
  ports: 
  - protocol: TCP
    port: 5001
  type: ClusterIP
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  labels: 
    app: backend
spec:
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
      - name: backend
        image: meallydavis/backend
        imagePullPolicy: "Always"
        env:
        - name: DATABASE_URI
          value: 'mysql+pymysql://admin:password@terraform-20201123003146375600000007.cqelbtnl3tpk.eu-west-1.rds.amazonaws.com:3306/users'
        - name: SECRET_KEY
          value: 'password'
        ports:
        - containerPort: 5001
