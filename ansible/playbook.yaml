---
- hosts: 127.0.0.1
  become: true
  vars:
    CTOP_VERSION: "0.7.3"
    DOCKER_COMPOSE_VERSION: "1.25.1"
    DOCKER_PACKAGES:
      - apt-transport-https
      - ca-certificates
      - curl
      - gnupg-agent
      - software-properties-common
    USER: "ubuntu"
  tasks:
  - name: 'Installing Openjdk, openjdk-8-jdk, python3.8, python3-pip, mysql-client-core-5.7'
    apt:
      pkg:
      - openjdk-8-jdk
      - python3.8
      - python3-pip
      - mysql-client-core-5.7
      state: present
      update_cache: true
  
  - name: install wget
    apt:
      name: wget
      state: present

  - name: 'Download jenkins.repo'
    get_url: 
      url: https://pkg.jenkins.io/debian-stable
      dest: /etc/apt/sources.list.d/jenkins.list

  - name: 'Import Jenkins Key'
    rpm_key:
      state: present
      key: https://pkg.jenkins.io/debian-stable/jenkins.io.key

  - name: 'Install Jenkins'
    apt:
      name: jenkins
      state: present
      update_cache: true

  - name: 'Start & Enable Jenkins'
    systemd:
      name: jenkins
      state: started
      enabled: true

  - name: 'Sleep for 30 seconds and continue with play'
    wait_for: timeout=30

  - name: 'Get init password Jenkins'
    shell: cat /var/lib/jenkins/secrets/initialAdminPassword
    changed_when: false
    register: result

  - name: 'Print init password Jenkins'
    debug:
      var: result.stdout

  - name: 'install docker dependencies'
    apt:
      name: "{{item}}"
      state: present
      update_cache: yes
    loop:
        - apt-transport-https
        - ca-certificates
        - curl
        - gnupg-agent
        - software-properties-common
        - python3-pip
        - python3-setuptools
        - virtualenv

  - name: 'add docker GPG apt key'
    apt_key:
      url: https://download.docker.com/linux/ubuntu/gpg
      state: present

  - name: 'add docker repository'
    apt_repository:
      repo: deb https://download.docker.com/linux/ubuntu bionic stable
      state: present
        
  - name: 'install docker'
    apt:
      name: "{{item}}"
      state: latest
      update_cache: yes
    loop:
        - docker-ce
        - docker-ce-cli
        - containerd.io

  - name: 'start docker'
    service:
      name: docker
      state: started
      enabled: yes

  - name: 'Test Docker with hello world example'
    shell: "docker run hello-world"
    register: hello_world_output

  - name: 'Show output of hello word example'
    debug:
      msg: "Container Output: {{hello_world_output.stdout}}"

  - name: 'Create docker group'
    group:
      name: "docker"
      state: present

  - name: 'Adding user {{ USER }} to docker group'  
    user:
      name: "{{ USER }}"
      groups: "docker"
      append: "yes"

  - name: 'Install Docker Compose'
    get_url:
      url: https://github.com/docker/compose/releases/download/{{ DOCKER_COMPOSE_VERSION }}/docker-compose-Linux-x86_64
      dest: "/usr/local/bin/docker-compose"
      mode: 0755

  - name: 'Install Ctop'
    get_url:
      url: https://github.com/bcicen/ctop/releases/download/v{{ CTOP_VERSION }}/ctop-{{ CTOP_VERSION }}-linux-amd64
      dest: "/usr/local/bin/ctop"
      mode: 0755

  - name: 'Reboot server in order for changes to take place'
    shell: "sleep 1 && reboot"
    async: 1
    poll: 0

  handlers:
  - name: 'restart docker'
    service:
      name: docker
      state: restarted

